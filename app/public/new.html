<!DOCTYPE html>
<html
<head>
	<title>list of cocktails </title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.4/howler.js">
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css?family=Days+One" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<div class="jumbotron text-center">
		<h1 id="list-head">Please fill the form below and submit. <span><i class="fa fa-smile-o" aria-hidden="true"> </i></span></h1>
	</div>
	<a href="/"><button type="submit" class="btn btn-lg btn-primary" id="go-mainpage"> <span <i class="fa fa-undo" aria-hidden="true" aria-hidden="true"></i> Click here to go back to the main page</span></button></a>
	<div class="height">
		<div class="col-sm-6">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="text-center text-center"><strong>Create Cocktail</strong></h3>
				</div>
				<form action="" method="POST" role="form">
					<div class="form-group text-center">
						<label for="">What is the name</label>
						<input type="text" class="form-control1" id="name" placeholder="">
					</div>
					<div class="form-group text-center">
						<label for="">Ingredient 1</label>
						<input type="text" class="form-control1" id="ingredient1" placeholder="">
					</div>
					<div class="form-group text-center">
						<label for="">Ingredient 2</label>
						<input type="text" class="form-control1" id="ingredient2" placeholder="">
					</div>
					<div class="form-group text-center">
						<label for="">Ingredient 3</label>
						<input type="text" class="form-control1" id="ingredient3" placeholder="">
					</div>
					<div class="form-group text-center">
						<label for="">Ingredient 4</label>
						<input type="text" class="form-control1" id="ingredient4" placeholder="">
					</div>
					<div class="form-group text-center">
						<label for="">Ingredient 5</label>
						<input type="text" class="form-control1" id="ingredient5" placeholder="">
					</div>
					<div class="form-group text-center">
						<label for="">Ingredient 6</label>
						<input type="text" class="form-control1" id="ingredient6" placeholder="">
					</div>
					<div class="form-group text-center">
						<label for="">Instruction</label>
						<input type="text" class="form-control1" id="Instruction" placeholder="">
					</div>
				</form>
				<br>
				<div class="text-right">
					<button type="submit" class="btn btn-primary btn-md" id="create-cocktail"> Create Cocktail</button>
				</div>
			</div>
		</div>			

		<!-- this will display the cocktail where the customer created -->
		<div class="row">
			<div class="col-sm-6 cocktail-created">
			<h6>Here Is the Drink YOU Created</h6>
				
				<div id="customer-createdDrink"></div>
			</div>
		</div>
		<!--       close all the div -->
	</div>
	<!-- 	this connection for our customer to create the drink the want -->
	<script src="js/new.js" type="text/javascript"></script>
</body>
</html>
